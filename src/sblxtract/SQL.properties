SQL1=SELECT 'Applet' AS object_type, 'BRW' AS script_type, apltbrw.row_id AS script_id, apltbrw.applet_id AS object_id, applet.NAME AS object_name, apltbrw.NAME AS script_name, apltbrw.repository_id, apltbrw.procedure_name, apltbrw.script AS script FROM siebel.s_aplt_brsscrpt apltbrw INNER JOIN siebel.s_applet applet ON apltbrw.applet_id = applet.row_id;